<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Guías</h2>
    <p-button
      label="Nuevo Guía"
      icon="pi pi-plus"
      [routerLink]="['/guides/new']"
      styleClass="p-button-success"
    ></p-button>
  </div>

  <p-table
    [value]="guides"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    dataKey="id"
    styleClass="p-datatable-striped"
    [tableStyle]="{'min-width': '50rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="name">
          Nombre <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="phone">
          Teléfono <p-sortIcon field="phone"></p-sortIcon>
        </th>
        <th pSortableColumn="language">
          Idioma <p-sortIcon field="language"></p-sortIcon>
        </th>
        <th pSortableColumn="plan.name">
          Plan Asignado <p-sortIcon field="plan.name"></p-sortIcon>
        </th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-guide>
      <tr>
        <td>{{ guide.id }}</td>
        <td>{{ guide.name }}</td>
        <td>{{ guide.phone }}</td>
        <td>{{ guide.language }}</td>
        <td>
          <span *ngIf="guide.plan">{{ guide.plan.name }}</span>
          <span *ngIf="!guide.plan">N/A</span>
        </td>
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <p-button
              icon="pi pi-pencil"
              [routerLink]="['/guides/edit', guide.id]"
              styleClass="p-button-rounded p-button-text p-button-warning"
              pTooltip="Editar"
              tooltipPosition="top"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              (onClick)="confirmDelete(guide)"
              styleClass="p-button-rounded p-button-text p-button-danger"
              pTooltip="Eliminar"
              tooltipPosition="top"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">
          <div class="flex flex-col items-center gap-3">
            <i class="pi pi-info-circle text-4xl text-gray-400"></i>
            <span class="text-gray-500">No se encontraron guías</span>
            <p-button
              label="Crear Primer Guía"
              icon="pi pi-plus"
              [routerLink]="['/guides/new']"
              styleClass="p-button-sm p-button-outlined"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
