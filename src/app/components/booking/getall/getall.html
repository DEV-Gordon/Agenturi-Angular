<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gesti√≥n de Reservas</h2>
    <p-button
      label="Nueva Reserva"
      icon="pi pi-plus"
      [routerLink]="['/bookings/new']"
      styleClass="p-button-success"
    ></p-button>
  </div>

  <p-table
    [value]="bookings"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    dataKey="id"
    styleClass="p-datatable-striped"
    [tableStyle]="{'min-width': '50rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="booking_date">
          Fecha de Reserva <p-sortIcon field="booking_date"></p-sortIcon>
        </th>
        <th pSortableColumn="customer">
          Cliente <p-sortIcon field="customer"></p-sortIcon>
        </th>
        <th pSortableColumn="plan">
          Plan <p-sortIcon field="plan"></p-sortIcon>
        </th>
        <th pSortableColumn="status">
          Estado <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-booking>
      <tr>
        <td>{{ booking.id }}</td>
        <td>{{ formatDate(booking.booking_date) }}</td>
        <td>
          <span *ngIf="booking.customer">
            {{ booking.customer.first_name }} {{ booking.customer.last_name }}
          </span>
          <span *ngIf="!booking.customer">N/A</span>
        </td>
        <td>
          <span *ngIf="booking.plan">{{ booking.plan.name }}</span>
          <span *ngIf="!booking.plan">N/A</span>
        </td>
        <td>
          <span 
            class="px-2 py-1 rounded text-sm font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': booking.status === 'pending',
              'bg-green-100 text-green-800': booking.status === 'paid',
              'bg-red-100 text-red-800': booking.status === 'canceled'
            }"
          >
            {{ getStatusLabel(booking.status) }}
          </span>
        </td>
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <p-button
              icon="pi pi-pencil"
              [routerLink]="['/bookings/edit', booking.id]"
              styleClass="p-button-rounded p-button-text p-button-warning"
              pTooltip="Editar"
              tooltipPosition="top"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              (onClick)="confirmDelete(booking)"
              styleClass="p-button-rounded p-button-text p-button-danger"
              pTooltip="Eliminar"
              tooltipPosition="top"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">
          <div class="flex flex-col items-center gap-3">
            <i class="pi pi-info-circle text-4xl text-gray-400"></i>
            <span class="text-gray-500">No se encontraron reservas</span>
            <p-button
              label="Crear Primera Reserva"
              icon="pi pi-plus"
              [routerLink]="['/bookings/new']"
              styleClass="p-button-sm p-button-outlined"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
