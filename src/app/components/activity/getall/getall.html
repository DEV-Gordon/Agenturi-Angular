<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Actividades</h2>
    <p-button
      label="Nueva Actividad"
      icon="pi pi-plus"
      [routerLink]="['/activities/new']"
      styleClass="p-button-success"
    ></p-button>
  </div>

  <p-table
    [value]="activities"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    dataKey="id"
    styleClass="p-datatable-striped"
    [tableStyle]="{'min-width': '50rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="name">
          Nombre <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="description">
          Descripción <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th pSortableColumn="extra_cost">
          Costo Extra <p-sortIcon field="extra_cost"></p-sortIcon>
        </th>
        <th pSortableColumn="itinerary.day">
          Día del Itinerario <p-sortIcon field="itinerary.day"></p-sortIcon>
        </th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-activity>
      <tr>
        <td>{{ activity.id }}</td>
        <td>{{ activity.name }}</td>
        <td>{{ activity.description || 'N/A' }}</td>
        <td>${{ activity.extra_cost }}</td>
        <td>
          <span *ngIf="activity.itinerary">Día {{ activity.itinerary.day }}</span>
          <span *ngIf="!activity.itinerary">N/A</span>
        </td>
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <p-button
              icon="pi pi-pencil"
              [routerLink]="['/activities/edit', activity.id]"
              styleClass="p-button-rounded p-button-text p-button-warning"
              pTooltip="Editar"
              tooltipPosition="top"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              (onClick)="confirmDelete(activity)"
              styleClass="p-button-rounded p-button-text p-button-danger"
              pTooltip="Eliminar"
              tooltipPosition="top"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">
          <div class="flex flex-col items-center gap-3">
            <i class="pi pi-info-circle text-4xl text-gray-400"></i>
            <span class="text-gray-500">No se encontraron actividades</span>
            <p-button
              label="Crear Primera Actividad"
              icon="pi pi-plus"
              [routerLink]="['/activities/new']"
              styleClass="p-button-sm p-button-outlined"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
