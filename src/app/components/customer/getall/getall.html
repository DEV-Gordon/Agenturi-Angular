<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Clientes</h2>
    <p-button
      label="Nuevo Cliente"
      icon="pi pi-plus"
      [routerLink]="['/customers/new']"
      styleClass="p-button-success"
    ></p-button>
  </div>

  <p-table
    [value]="customers"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    dataKey="id"
    styleClass="p-datatable-striped"
    [tableStyle]="{'min-width': '50rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="first_name">
          Nombre <p-sortIcon field="first_name"></p-sortIcon>
        </th>
        <th pSortableColumn="last_name">
          Apellido <p-sortIcon field="last_name"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="phone">
          Teléfono <p-sortIcon field="phone"></p-sortIcon>
        </th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone || 'N/A' }}</td>
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <p-button
              icon="pi pi-pencil"
              [routerLink]="['/customers/edit', customer.id]"
              styleClass="p-button-rounded p-button-text p-button-warning"
              pTooltip="Editar"
              tooltipPosition="top"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              (onClick)="confirmDelete(customer)"
              styleClass="p-button-rounded p-button-text p-button-danger"
              pTooltip="Eliminar"
              tooltipPosition="top"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">
          <div class="flex flex-col items-center gap-3">
            <i class="pi pi-info-circle text-4xl text-gray-400"></i>
            <span class="text-gray-500">No se encontraron clientes</span>
            <p-button
              label="Crear Primer Cliente"
              icon="pi pi-plus"
              [routerLink]="['/customers/new']"
              styleClass="p-button-sm p-button-outlined"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
