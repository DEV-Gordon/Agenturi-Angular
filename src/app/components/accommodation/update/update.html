    <div class="card p-8 max-w-4xl mx-auto">
      <div *ngIf="loadingData" class="text-center p-8">
        <i class="pi pi-spin pi-spinner text-4xl text-blue-400 mb-4"></i>
        <p class="text-gray-300 text-lg">Cargando datos del alojamiento...</p>
      </div>

      <div *ngIf="!loadingData && accommodation">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-100 mb-2">Editar Alojamiento</h2>
          <p class="text-gray-400">ID: {{ accommodation.id }} - Actualice la información del alojamiento</p>
        </div>

        <form [formGroup]="accommodationForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="flex flex-col gap-2">
            <label for="name" class="font-semibold text-gray-200">
              Nombre <span class="text-red-500">*</span>
            </label>
            <input
              pInputText
              id="name"
              formControlName="name"
              placeholder="Ej: Hotel Caribe"
              [class.p-invalid]="isFieldInvalid('name')"
              class="w-full"
            />
            <small *ngIf="isFieldInvalid('name')" class="text-red-400">
              {{ getErrorMessage('name') }}
            </small>
          </div>

          <div class="flex flex-col gap-2">
            <label for="type" class="font-semibold text-gray-200">Tipo</label>
            <input
              pInputText
              id="type"
              formControlName="type"
              placeholder="Ej: Hotel, Hostal"
              class="w-full"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="address" class="font-semibold text-gray-200">Dirección</label>
            <input
              pInputText
              id="address"
              formControlName="address"
              placeholder="Ej: Calle 10 # 20-30"
              class="w-full"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="destination" class="font-semibold text-gray-200">
              Destino <span class="text-red-500">*</span>
            </label>
            <p-select
              id="destination"
              formControlName="destination"
              [options]="destinations"
              optionLabel="name"
              optionValue="id"
              placeholder="Seleccione un destino"
              [class.p-invalid]="isFieldInvalid('destination')"
              styleClass="w-full"
            ></p-select>
            <small *ngIf="isFieldInvalid('destination')" class="text-red-400">
              {{ getErrorMessage('destination') }}
            </small>
          </div>

          <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
            <p-button
              label="Cancelar"
              icon="pi pi-times"
              (onClick)="goBack()"
              styleClass="p-button-outlined p-button-secondary"
              [disabled]="loading"
            ></p-button>
            <p-button
              label="Actualizar Alojamiento"
              icon="pi pi-check"
              type="submit"
              styleClass="p-button-warning"
              [loading]="loading"
              [disabled]="loading"
            ></p-button>
          </div>
        </form>
      </div>

      <div *ngIf="!loadingData && !accommodation" class="text-center p-8">
        <i class="pi pi-exclamation-triangle text-4xl text-red-400 mb-4"></i>
        <p class="text-red-400 font-bold text-lg mb-2">Error al cargar el alojamiento</p>
        <p class="text-gray-400 mb-4">No se pudo encontrar el alojamiento solicitado</p>
        <p-button
          label="Volver a la lista"
          icon="pi pi-arrow-left"
          (onClick)="goBack()"
          styleClass="p-button-outlined"
        ></p-button>
      </div>
    </div>
    <p-toast></p-toast>
