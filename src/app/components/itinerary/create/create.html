<div class="card p-8 max-w-4xl mx-auto">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-100 mb-2">Crear Nuevo Itinerario</h2>
    <p class="text-gray-400">Complete el formulario para agregar un nuevo itinerario</p>
  </div>

  <form [formGroup]="itineraryForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Day -->
    <div class="flex flex-col gap-2">
      <label for="day" class="font-semibold text-gray-200">
        Día <span class="text-red-500">*</span>
      </label>
      <input
        pInputText
        id="day"
        type="number"
        formControlName="day"
        placeholder="Ej: 1"
        [class.p-invalid]="isFieldInvalid('day')"
        class="w-full"
      />
      <small *ngIf="isFieldInvalid('day')" class="text-red-400">
        {{ getErrorMessage('day') }}
      </small>
      <small class="text-gray-400">
        Número del día en el itinerario del plan turístico
      </small>
    </div>

    <!-- Description -->
    <div class="flex flex-col gap-2">
      <label for="description" class="font-semibold text-gray-200">Descripción</label>
      <textarea
        pTextarea
        id="description"
        formControlName="description"
        placeholder="Ej: Día 1 - Llegada a Cartagena, check-in en el hotel, tour nocturno por el centro histórico"
        rows="5"
        class="w-full"
      ></textarea>
      <small class="text-gray-400">
        Describa las actividades y lugares a visitar en este día
      </small>
    </div>

    <!-- Plan -->
    <div class="flex flex-col gap-2">
      <label for="plan" class="font-semibold text-gray-200">
        Plan Turístico <span class="text-red-500">*</span>
      </label>
      <p-select
        id="plan"
        formControlName="plan"
        [options]="plans"
        optionLabel="name"
        optionValue="id"
        placeholder="Seleccione un plan"
        [class.p-invalid]="isFieldInvalid('plan')"
        styleClass="w-full"
      ></p-select>
      <small *ngIf="isFieldInvalid('plan')" class="text-red-400">
        {{ getErrorMessage('plan') }}
      </small>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        (onClick)="goBack()"
        styleClass="p-button-outlined p-button-secondary"
        [disabled]="loading"
      ></p-button>
      <p-button
        label="Guardar Itinerario"
        icon="pi pi-check"
        type="submit"
        styleClass="p-button-success"
        [loading]="loading"
        [disabled]="loading"
      ></p-button>
    </div>
  </form>
</div>

<p-toast></p-toast>
