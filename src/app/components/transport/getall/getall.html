<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Transportes</h2>
    <p-button
      label="Nuevo Transporte"
      icon="pi pi-plus"
      [routerLink]="['/transports/new']"
      styleClass="p-button-success"
    ></p-button>
  </div>

  <p-table
    [value]="transports"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    dataKey="id"
    styleClass="p-datatable-striped"
    [tableStyle]="{'min-width': '50rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="type">
          Tipo <p-sortIcon field="type"></p-sortIcon>
        </th>
        <th pSortableColumn="company">
          Compañia <p-sortIcon field="company"></p-sortIcon>
        </th>
        <th pSortableColumn="destination.name">
          Destino <p-sortIcon field="destination.name"></p-sortIcon>
        </th>
        <th pSortableColumn="destination.country">
          Pais<p-sortIcon field="destination.country"></p-sortIcon>
        </th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-transport>
        <tr>
            <td>{{ transport.id }}</td>
            <td>{{ transport.type }}</td>
            <td>{{ transport.company || 'N/A' }}</td>
            <td>{{ transport.destination?.name || 'Sin destino' }}</td>
            <td>{{ transport.destination?.country || 'Sin pais' }}</td>
            <td class="text-center">
            <div class="flex justify-center gap-2">

                <p-button
                icon="pi pi-pencil"
                [routerLink]="['/transports/edit', transport.id]"
                styleClass="p-button-rounded p-button-text p-button-warning"
                pTooltip="Editar"
                tooltipPosition="top"
                ></p-button>

                <p-button
                icon="pi pi-trash"
                (onClick)="confirmDelete(transport)"
                styleClass="p-button-rounded p-button-text p-button-danger"
                pTooltip="Eliminar"
                tooltipPosition="top"
                ></p-button>

            </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">
          <div class="flex flex-col items-center gap-3">
            <i class="pi pi-info-circle text-4xl text-gray-400"></i>
            <span class="text-gray-500">No se encontraron Transportes</span>
            <p-button
              label="Crear Primer Transporte"
              icon="pi pi-plus"
              [routerLink]="['/transports/new']"
              styleClass="p-button-sm p-button-outlined"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
